<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Cloud API Test</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 40px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
    }
    button {
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 20px;
      border-radius: 4px;
      overflow: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GPT Cloud API Test</h1>
  <textarea id="prompt" rows="4" placeholder="Ask something..."></textarea>
  <button onclick="sendPrompt()">Send</button>
  <pre id="response">Waiting for input...</pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Loading...";

      try {
        const res = await fetch("https://your-gpt-api-url.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = data.reply || "[No reply received]";
      } catch (err) {
        responseBox.textContent = "[ERROR] " + err.message;
      }
    }
  </script>
</body>
</html>
